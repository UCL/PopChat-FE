<h2>Manage Songs</h2>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

<div class="list-group">
    <span *ngFor="let song of songs">
        <button class="list-group-item list-group-item-action" (click)="editSong(song)">
            {{ song.title }} &mdash; <em>{{ song.artist }}</em>
            <button class="alert alert-danger delete" (click)="delete(song,$event)">Delete</button>
          </button>
        </span>
  </div>
