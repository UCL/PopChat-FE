<h2>Change Password</h2>
<div class="row">
  <span class="label">Old Password</span>
  <input type="password" placeholder="Old password" name="old-password" id="old-password" />
</div>
<div class="row">
  <span class="label">New Password:</span>
  <input type="password" placeholder="New password" name="New password" id="new-password" />
</div>
<button class="submit" (click)="submit()" type="submit" >Submit</button>
