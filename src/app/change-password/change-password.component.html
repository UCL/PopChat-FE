<h2>Change Password</h2>
<div class="alert alert-success" *ngIf="success === true" >Password successfully changed</div>
<div class="alert alert-danger" *ngIf="errorMessage !== undefined" >{{ errorMessage }}</div>
<div class="row">
  <span class="label">Old Password</span>
  <input type="password" placeholder="Old password" name="old-password" id="old-password" />
</div>
<div class="row">
  <span class="label">New Password:</span>
  <input type="password" placeholder="New password" name="New password" id="new-password" />
</div>
<button class="btn btn-primary" (click)="submit()" type="button" >Submit</button>
