<div *ngIf="!success">
  <h2>Batch Create Users</h2>
  <div class="alert alert-danger" *ngIf="errorMessage !== undefined">{{ errorMessage }}</div>
  <div class="row">
    <span class="label">Username Prefix:</span>
    <input type="text" placeholder="username prefix" name="Username-prefix" id="username-prefix" />
  </div>
  <div class="row">
    <span class="label">Number:</span>
    <input type="number" placeholder="number" name="number" id="number" />
  </div>
  <button class="submit" (click)="submit()" type="submit">Submit</button>
</div>
<div *ngIf="success">
  <h2>Created Accounts</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tr *ngFor="let account of accounts" class="account">
      <td>{{ account.username }}</td>
      <td> {{ account.password }} </td>
    </tr>
    </table>
</div>
